<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تو منو پیدا کردی</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
    }
    .random-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>تو منو پیدا کردی.</h1>
      <img id="randomImage" class="random-image" alt="تصویر آرامش‌بخش">
      <p class="message">تو کسی هستی که به جزئیات توجه می‌کنه!<br>
      از این صفحه اسکرین‌شات بگیر و در <strong>کافه یوکیو</strong> نشون بده تا یه تخفیف غافلگیرکننده بگیری.</p>
      <a href="https://maps.app.goo.gl/2LWAPE42bHR2eVaPA" target="_blank" class="btn">📍 پیدا کردن یوکیو در گوگل مپ</a>
    </div>
  </div>

  <script>
    // Fetch a random image from Lorem Picsum (no CORS issues)
    const fetchRandomImage = () => {
      const imageUrl = 'https://picsum.photos/800/400?random=' + new Date().getTime();  // Adding a timestamp to prevent caching

      // Set the fetched image as the src of the image element
      const img = document.getElementById('randomImage');
      img.src = imageUrl;
    };

    // Call the function to fetch the image when the page loads
    window.onload = fetchRandomImage;
  </script>
</body>
</html>
